<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- 引入 Font Awesome 图标库 -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>{%block title%}{%endblock%} | 记录美好生活</title>
    </head>

    <body>
        <!--nav表示导航栏，常包含用于跳转的链接。-->
        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
            <a href="/" class="text=xl font-semibold">WLZ</a>

            <div class="space-x-6">
                <a href="{%url 'item:new'%}" class="text-lg font-semibold hover:text-gray-500">New Post </a>
                <a href="{%url 'item:items'%}" class="text-lg font-semibold hover:text-gray-500">Browse</a>

                {% if request.user.is_authenticated%}
                <a href="{%url 'dashboard:favorate'%}" class="px-6 py-3 text-lg font-semibold bg-orange-400 text-white rounded-xl hover:bg-teal-700">Favorate</a>
                <a href="{%url 'dashboard:index'%}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-gray-700">My post</a>
                <form action="{% url 'core:logout' %}" method="POST" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-red-500">
                        Logout
                    </button>
                </form>
                
                {%else%}
                <a href="{%url 'core:signup'%}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">注册</a>
                <a href="{%url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-gray-700">登录</a>
                {%endif%}
            </div>
        </nav>

        <div class="px-6 py-6">
            {%block content%}
            {%endblock%}
        </div>

        <footer class="py-6 px-6 flex justify-between bg-gray-800">
            <div>
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>


                <p class="text-lg text-gray-400">Wen Lingzhi's database final project</p>
            </div>
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a>
                    <li><a href="{%url 'core:contact'%}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy policy</a>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Term of use</a>
                </ul>
            <div>

            </div>
        </footer>
    </body>
</html>
